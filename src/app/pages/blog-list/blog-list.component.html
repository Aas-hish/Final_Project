<section class="page-header">
  <p class="eyebrow">Blog demo</p>
  <h1>Content rendered server-side, hydrated instantly</h1>
  <p class="lead">
    Posts are loaded during server rendering, cached, and then hydrated in the browser so they stay in sync.
  </p>
</section>

<section *ngIf="posts$ | async as posts; else loading" class="grid">
  <article *ngFor="let post of posts; trackBy: trackById" class="post-card">
    <div class="thumb">
      <img [src]="post.imageUrl" [alt]="post.title" loading="lazy" />
    </div>
    <div class="body">
      <h3>
        <a [routerLink]="['/blog', post.id]">{{ post.title }}</a>
      </h3>
      <p class="excerpt">{{ post.body }}</p>
      <a class="link" [routerLink]="['/blog', post.id]">Read more</a>
    </div>
  </article>
</section>

<ng-template #loading>
  <div class="loading">Fetching posts from the server...</div>
</ng-template>
