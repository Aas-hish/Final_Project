<section *ngIf="post$ | async as post; else missing" class="post">
  <div class="hero">
    <img [src]="post.imageUrl" [alt]="post.title" />
  </div>
  <p class="eyebrow">Blog detail</p>
  <h1>{{ post.title }}</h1>
  <p class="body">{{ post.body }}</p>
  <a routerLink="/blog" class="link">‚Üê Back to list</a>
</section>

<ng-template #missing>
  <div class="missing">
    <p>This post is not available yet.</p>
    <a routerLink="/blog" class="link">Return to blog</a>
  </div>
</ng-template>
